<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Result</title>
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="./css/showcase.css" />
</h:head>
<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
<h:body>
	<p:tooltip position="top" />
	<h:form id="result">
	<p:remoteCommand name="resultClose"
			actionListener="#{contractView.closeResultAction}" />
		<p:dialog id="resultDialog" widgetVar="resultDlg" showEffect="fade"
			position="center" positionType="absolute" closable="false"
			showHeader="false" modal="true" width="600px" height="380px"
			draggable="false" visible="true" resizable="false">
			<div class="dialog">
				<br /> <br />
				<p:outputLabel value="contrato generado!" />
				<p:commandButton value="PDF" ajax="false">
					<p:fileDownload value="#{contractView.file}"
						contentDisposition="attachment" />
				</p:commandButton>
			</div>
			<div style="float: right;">
				<br /> <br />
				<p:commandButton value="#{msg.btn_accept}" type="button"
					styleClass="ui-confirmdialog-yes"
					onclick="resultClose();PF('resultDlg').hide();"
					icon="ui-icon-check" />
			</div>
		</p:dialog>
	</h:form>
</h:body>
</ui:define>
</ui:composition>
</html>
