<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Result</title>
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="./css/showcase.css" />
</h:head>
<h:body onload="loadWidgets()">
	<p:tooltip position="top" />
	<h:form id="result">
		<p:remoteCommand name="loadWidgets" update="resultDialog" />
		<div class="dialog">
			<br /> <br />
			<p:outputLabel value="contrato generado!" />
			<p:commandButton value="PDF" ajax="false">
				<p:fileDownload value="#{contractView.file}"
					contentDisposition="attachment" />
			</p:commandButton>
		</div>
		<p:dialog id="resultDialog" widgetVar="resultDlg" showEffect="fade"
			position="center" positionType="absolute" closable="false"
			showHeader="false" modal="true" width="600px" height="380px"
			draggable="false" visible="true">
			<p:outputLabel value="contrato generado!" />

		</p:dialog>

	</h:form>
</h:body>
</html>
