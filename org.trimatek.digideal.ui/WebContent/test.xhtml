<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"

<h:head>
	<title>JSF Tree Selection Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">  -->
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootswatch/3.0.0/united/bootstrap.min.css"></link>

	<!--  Load site-specific customizations after bootstrap. -->
	<link rel="stylesheet" href="./css/style.css"></link>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
<![endif]-->
</h:head>
<h:body>


	<!-- Responsive navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<!--  Display three horizontal lines when navbar collapsed. -->
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">DigiDeal</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="page-content">
		<h1>DigiDeal</h1>
		<p>This is a template project with a simple responsive navbar and
			image.</p>
		<img class="img-responsive" src="./image/bootstrap.png"></img>
	</div>

	<!-- Load Bootstrap JavaScript components -->
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script
		src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<h:form>
		<h3>JSF 2.0 Tree Selection Example</h3>
		<h:outputLabel for="desc" value="Description" style="font-weight:bold"/>
            <p:inputTextarea id="desc" required="true" label="Description">
                <f:validateLength minimum="3" maximum="10" />
            </p:inputTextarea>
	</h:form>

</h:body>

</html>
