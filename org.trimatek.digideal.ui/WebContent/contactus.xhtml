<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title><h:outputText value="#{msg.page_contact}" /></title>
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="./css/showcase.css" />
</h:head>

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<main role="main" class="container">
		<div class="jumbotron">
			<div class="container">
				<h:body>
					<h:form>
						<h2>#{msg.page_contact}</h2>
						<br />
						<div class="ui-fluid">
							<p:panelGrid id="grid" columns="2"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank">
								<h:outputLabel for="id" value="DigiDeal #" />
								<p:inputText id="id" value="#{supportView.id}" />
								<h:outputLabel for="email" value="Email" />
								<p:inputText id="email" value="#{supportView.from}" required="true" />
								<h:outputLabel for="message" value="Mensaje" />
								<p:inputTextarea id="message" rows="7" cols="60" required="true"
									value="#{supportView.request}" />
								<div style="float: right;">
									<h:panelGrid columns="3" cellpadding="5">
										<p:button type="button" value="#{msg.btn_back}"
											icon="fa fa-fw fa-arrow-circle-o-left" outcome="main" />
											<p:spacer width="250" height="40" />
										<p:commandButton value="#{msg.form_send}"
											onclick="PF('dlg2').show();" update="grid"
											actionListener="#{supportView.sendAction}"
											icon="ui-icon-circle-zoomin" validateClient="true" />
									</h:panelGrid>
								</div>
							</p:panelGrid>
						</div>
						<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true"
							height="100">
							<h:outputText value="Mensaje enviado." />
							<p:button type="button" value="#{msg.btn_accept}" outcome="main" />
						</p:dialog>

					</h:form>
				</h:body>
			</div>
		</div>
		</main>
	</ui:define>
</ui:composition>
</html>
