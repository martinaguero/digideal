<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title><h:outputText value="#{msg.page_contact}" /></title>
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="./css/showcase.css" />
</h:head>

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<main role="main" class="container">
		<div class="jumbotron">
			<div class="container">
				<h:body>
					<h:form>
						<p:panelGrid columns="1">
							<h:outputText value="#{supportView.id}" />
							<h:outputText value="#{supportView.from}" />
						</p:panelGrid>
						<h3 style="margin-top: 0">
							<h:outputText value="#{msg.form_contactus}" />
						</h3>
						<p:inputTextarea rows="10" cols="50"
							value="#{supportView.request}" />
						<h:panelGrid styleClass="buttonsbar" columns="2" cellpadding="5">
							<p:button type="button" value="#{msg.btn_back}"
								icon="fa fa-fw fa-arrow-circle-o-left" outcome="main" />
							<p:commandButton value="#{msg.form_send}"
								onclick="PF('dlg2').show();"
								actionListener="#{supportView.sendAction}"
								icon="ui-icon-circle-zoomin" />
						</h:panelGrid>
						<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true"
							height="100">
							<h:outputText value="Mensaje enviado." />
							<p:button type="button" value="#{msg.btn_accept}" outcome="main" />
						</p:dialog>
					</h:form>
				</h:body>
			</div>
		</div>
		</main>
	</ui:define>
</ui:composition>
</html>
