<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF Tree Selection Example</title>
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="./css/grid.css" />
	<link rel="stylesheet" href="./css/perfect-scrollbar.css" />
	<link rel="stylesheet" href="./css/sh.css" />
	<link rel="stylesheet" href="./css/showcase.css" />

</h:head>
<h:body>
	<h:form>

		<h3>Responsive</h3>
		<div class="ui-g">
			<div style="margin-left: auto; margin-right: 0;">
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon">El presente contrato se
						celebra entre el Sr/a.</span>
					<p:inputText id="namePayer" placeholder="nombre y apellido"
						value="#{contractView.namePayer}" />
					<span class="ui-inputgroup-addon"> en adelante </span>
					<p:inputText id="nickPayer" value="#{contractView.nickPayer}">
						<p:ajax event="blur" update="nickPayer,payer"
							listener="#{contractView.handlePayer}" />
					</p:inputText>
					<span class="ui-inputgroup-addon"> {</span>
					<p:inputText placeholder="bitcoin address" />
					<span class="ui-inputgroup-addon"> ,</span>
					<p:inputText placeholder="email" />
					<span class="ui-inputgroup-addon"> }</span>
				</div>
			</div>
			<div style="margin-left: auto; margin-right: 0;">
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"> y el Sr/a. </span>
					<p:inputText id="nameCollector" placeholder="nombre y apellido"
						value="#{contractView.namePayer}" />
					<span class="ui-inputgroup-addon"> en adelante </span>
					<p:inputText id="nickCollector"
						value="#{contractView.nickCollector}">
						<p:ajax event="blur" update="nickCollector,collector"
							listener="#{contractView.handleCollector}" />
					</p:inputText>
					<span class="ui-inputgroup-addon"> {</span>
					<p:inputText placeholder="bitcoin address" />
					<span class="ui-inputgroup-addon"> ,</span>
					<p:inputText placeholder="email" />
					<span class="ui-inputgroup-addon"> }</span>
				</div>
			</div>
			<div style="margin-left: auto; margin-right: 0;">
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon">se establece que </span>
					<p:inputText id="payer" value="#{contractView.nickPayer}"
						readonly="true" />
					<span class="ui-inputgroup-addon"> pagar√° a </span>
					<p:inputText id="collector" value="#{contractView.nickCollector}"
						readonly="true" />
					<span class="ui-inputgroup-addon"> la suma de </span>
					<p:selectOneMenu id="currencies"
						value="#{contractView.selectedCurrency}" style="width:30px">
						<p:ajax listener="#{contractView.onCurrencyChange}" update="btc" />
						<f:selectItems value="#{contractView.currencies}" />
					</p:selectOneMenu>
					<p:inputText id="money" value="#{contractView.quantity}"
						style="width:85px">
						<p:ajax event="blur" update="btc"
							listener="#{contractView.handleQuantity}" />
					</p:inputText>
					<span class="ui-inputgroup-addon"> equivalentes a </span>
					<p:inputText id="btc" value="BTC #{contractView.btc}"
						readonly="true" style="width:120px" />
				</div>
			</div>

		</div>


	</h:form>

</h:body>
</html>
