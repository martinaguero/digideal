<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title><h:outputText value="#{msg.page_robot}" /></title>
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="./css/showcase.css" />
</h:head>

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<main role="main" class="container">
		<div class="jumbotron">
			<div class="container">
				<h:body>
					<h:form>
						<div class="ui-fluid">
							<p:panelGrid id="grid" columns="3" columnClasses="ui-grid-col-3"
								layout="grid" styleClass="ui-panelgrid-blank">
								<h:outputLabel class="text-justify" style="float: left"
									value="#{msg.robot_text_1}" />
								<h:outputLabel class="text-justify" style="float: left"
									value="#{msg.robot_text_2}" />
								<h:outputLabel class="text-justify" style="float: left"
									value="#{msg.robot_text_3}&lt;br /&gt;#{msg.robot_down_arrow}"
									escape="false" />
								<h:outputLabel value="" />
								<h:graphicImage value="../images/wise-robot-.jpg" />
								<h:outputLabel class="text-justify" style="float: left"
									value="#{msg.robot_text_4}" />
								<h:outputLabel class="text-justify" style="float: left"
									value="#{msg.robot_text_7}&lt;br /&gt;#{msg.robot_finish}"
									escape="false" />
								<h:outputLabel class="text-justify" style="float: left"
									value="#{msg.robot_text_6}&lt;br /&gt;#{msg.robot_left_arrow}"
									escape="false" />
								<h:outputLabel class="text-justify" style="float: left"
									value="#{msg.robot_text_5}&lt;br /&gt;#{msg.robot_left_arrow}"
									escape="false" />
							</p:panelGrid>
						</div>
						<br />
						<br />
						<p:button type="button" value="#{msg.btn_back}"
							icon="fa fa-fw fa-arrow-circle-o-left" outcome="main" />
					</h:form>
				</h:body>
			</div>
		</div>
		</main>
	</ui:define>
</ui:composition>
</html>
