<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title><h:outputText value="#{msg.page_usecases}" /></title>
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="./css/showcase.css" />
</h:head>

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<main role="main" class="container">
		<div class="jumbotron">
			<div class="container">
				<h:body>
					<h:form>
						<h2>#{msg.page_usecases}</h2>
						<br />
						<h4>#{msg.main_title_for}</h4>
						<h:outputLabel class="text-justify"
							value="#{msg.main_for_synthesis}" />
						<br />
						<br />
						<h4>#{msg.cases_subtitle}</h4>
						<br />
						<div class="ui-fluid">
							<p:panel>
								<p:layoutUnit position="west" resizable="false">
									<h:graphicImage value="../images/wise-robot-.jpg" />
								</p:layoutUnit>
								<p:layoutUnit position="center" resizable="false">
									<h:outputLabel class="text-justify"
										value="#{msg.cases_c1_title}" />
									<h:outputLabel class="text-justify"
										value="#{msg.cases_c1_text1}" />
								</p:layoutUnit>
							</p:panel>
						</div>
						<br />
						<br />
						<p:button type="button" value="#{msg.btn_back}"
							icon="fa fa-fw fa-arrow-circle-o-left" outcome="main" />
					</h:form>
				</h:body>
			</div>
		</div>
		</main>
	</ui:define>
</ui:composition>
</html>
