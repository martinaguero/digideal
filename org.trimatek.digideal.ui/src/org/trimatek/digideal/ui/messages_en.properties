main_subtitle= A digital deal to simplify and speed up the exchange of products and services. DigiDeal is a standalone service for Bitcoin technology at Internet scale, designed to contemporize people's agreements. Once a new deal is created, DigiBot guides and coordinates the whole process via email.
main_what_synthesis=It is a payment system where the funds are sent to a neutral address within the Blockchain. There they stay in custody until the agreement is fulfilled from both parties. Then, DigiBot validates the operation and releases the funds, once it receives the receipt code.
main_for_synthesis=The agreement form allows to stablish any kind of commitment between the parties. Once the buyer sends the funds, DigiBot notifies the seller that the product or service can be delivered. The funds are released only when the agreement is fulfilled.
main_how_synthesis=DigiDeal automatically manages the funds that are sent to a P2SH Bitcoin address. The payment transaction is immediately sent to the Blockchain once the fulfillment of the agreement is confirmed. The cost of the service matches the fee of the transaction.
page_result_title = ¡Solicitud enviada!
page_result_text = El texto del acuerdo ha sido enviado y está en proceso de validación. En breves minutos DigiBot se comunicará por mail con los participantes explicando cómo continúa el proceso. Una vez aprobado, se puede hacer el seguimiento desde la opción <a style="color: #1da1f2;" href="./status.xhtml">Track</a> del menú. 
