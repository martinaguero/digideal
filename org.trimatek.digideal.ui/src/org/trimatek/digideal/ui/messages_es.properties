p2sh_subtitle=(Pay to Script Hash)
p2sh_text_1=Es una tecnología desarrollada por la comunidad Bitcoin (BIP-16) donde los fondos son enviados a una dirección especial (P2SH multisig address) y sólo pueden ser liberados a través de un script de canje (redeem script) y la firma autorizada.
p2sh_text_2=La transacción de envío de fondos a una dirección P2SH es almacenada en la Blockchain y debe ser confirmada por los mineros, al igual que todas las transacciones Bitcoin. Los fondos quedan a resguardo de forma segura y su disponibilidad está garantizada por el concenso descentralizado de la red. Unicamente con la clave privada y el script de canje, esos fondos pueden ser dirigidos a otra dirección.
p2sh_text_3=Como muestra la figura, para que una transacción P2SH pueda ser gastada (TX1), un tercero (Bob) debe proveer la firma a partir de su clave privada y el script de de canje completo. La red peer-to-peer de Bitcoin comprueba que el hash provisto por Bob sea el mismo asociado a la salida de la TX1.
robot_text_1=1\uFE0F\u20E3 El comprador o vendedor crea un nuevo acuerdo desde el formuario \uD83D\uDC49
robot_text_2=2\uFE0F\u20E3 El robot DigiDeal valida el acuerdo y envía un mail a los participantes con las instrucciones \uD83D\uDC49
robot_text_3=3\uFE0F\u20E3 El comprador envía los fondos a la dirección indicada en las instrucciones
robot_text_4=4\uFE0F\u20E3 Un vez validada la transacción, el robot avisa al vendedor que puede entregar el producto o servicio y envía el código de recibo \uD83D\uDC47
robot_text_5=5\uFE0F\u20E3 El comprador recibe el producto o servicio y muestra al vendedor el código
robot_text_6=6\uFE0F\u20E3 El vendedor escanea el QR con el código y lo envía por mail al robot
robot_text_7=7\uFE0F\u20E3 El robot valida el código y envía los fondos al vendedor
robot_down_arrow=\uD83D\uDC47
robot_left_arrow=\uD83D\uDC48
robot_finish=\uD83C\uDFC1
robot_subtitle = ¿Cómo se usa?
robot_fee = ¿Qué costo tiene?
robot_fee_detail = En el paso 7, el robot valida el código de recibo y desbloquea los fondos. En esa transacción cobra sus servicios restando a la cifra en custodia el mismo valor de la comisión que cobrará un minero para procesar la transacción de 1 entrada y 2 salidas (aproximadamente US$ 0.62).
