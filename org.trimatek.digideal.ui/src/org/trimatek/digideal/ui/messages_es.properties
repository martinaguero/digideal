main_subtitle= Un acuerdo digital para simplificar y agilizar el intercambio de productos y servicios. DigiDeal es un servicio autónomo basado en tecnología Bitcoin y a escala de internet, para contemporizar el intercambio entre personas. Una vez creado el nuevo acuerdo, el Robot DigiDeal guía y coordina a los participantes por email. Si desea hacer alguna pregunta, no dude en consultarnos.