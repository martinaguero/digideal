main_subtitle= Un acuerdo digital para simplificar y agilizar el intercambio de productos y servicios. DigiDeal es un servicio autónomo basado en tecnología Bitcoin y a escala de Internet, para contemporizar el intercambio entre personas. Una vez creado el nuevo acuerdo, el robot DigiDeal guía y coordina a los participantes por email. Estamos a disposición, si tiene alguna sugerencia o desea hacer un comentario, no dude en contactarnos.
main_what_synthesis=Es un sistema de pago donde los fondos son enviados a una dirección neutral en la Blockchain y quedean en custodia hasta que se cumpla el acuerdo entre las partes. El robot DigiDeal valida la operación y libera los fondos una vez que recibe el código que certifica la entrega.
main_for_synthesis=El formulario de acuerdo permite establecer cualquier tipo de compromiso entre partes. Una vez que el comprador envía los fondos, DigiDeal notifica al vendedor que puede entregar el producto o servicio acordado. Los fondos son liberados sólo cuando el acuerdo se ha cumplido.
main_how_synthesis=DigiDeal administra automáticamente los fondos enviados a una dirección P2SH de Bitcoin. La transacción de pago es enviada de forma inmediata a la Blockchain una vez confirmado el cumplimiento del acuerdo. El costo del servicio equivale al mismo cargo (fee) de la transacción.
page_result_title = ¡Solicitud enviada!
page_result_text = El texto del acuerdo ha sido enviado al Robot DigiDeal y está en proceso de validación y verificación. En breves minutos se comunicará con los participantes vía email explicando cómo continuar el proceso.
