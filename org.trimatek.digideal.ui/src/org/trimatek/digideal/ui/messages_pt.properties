p2sh_subtitle=(Pay to Script Hash)
p2sh_text_1=É uma tecnologia desenvolvida pela comunidade Bitcoin (BIP-16) onde os fundos são enviados para um endereço especial (endereço multisig P2SH) e só podem ser liberados com um script de resgate (redeem script) e uma assinatura autorizada.
p2sh_text_2=O envio de fundos para uma transação de endereço P2SH é armazenado no Blockchain e deve ser confirmado pelos mineiros, o mesmo que todas as outras transações Bitcoin. Os fundos são protegidos com segurança e a disponibilidade é garantida pelo consenso descentralizado da rede. Apenas com a chave privada e o script de resgate, esses fundos podem ser enviados para outro endereço.
p2sh_text_3=Como mostra a figura, para uma transação P2SH ser usada (TX1), um terceiro (Bob) deve fornecer a assinatura de sua chave privada e o script de resgate completo. A rede peer-to-peer do Bitcoin verifica se o hash fornecido por Bob é o mesmo associado à saída do TX1.
robot_text_0=O robô valida o acordo, interage com o Blockchain criando e buscando transações, também autoriza a liberação do fundo se receber as informações para certificar que o acordo foi cumprido. Veja a seguir uma representação do processo:  
robot_text_1=1\uFE0F\u20E3 O comprador ou vendedor cria um novo contrato a partir do <a target="_blank" style="color: #1da1f2;" href="./form.xhtml">formulário</a>
robot_text_2=2\uFE0F\u20E3 DigiBot valida o contrato e envia um email com as instruções para ambas as partes \uD83D\uDC49
robot_text_3=3\uFE0F\u20E3 O comprador envia os fundos para o endereço indicado nas instruções
robot_text_4=4\uFE0F\u20E3 Assim que a transação é validada, a DigiBot confirma via e-mail ao vendedor que o produto ou serviço pode ser entregue. Também envia um email para o comprador com o código do recibo
robot_text_5=5\uFE0F\u20E3 O comprador recebe o produto e mostra o código de recibo ao vendedor
robot_text_6=6\uFE0F\u20E3 O vendedor digitaliza o QR com o código e o envia via e-mail para DigiBot
robot_text_7=7\uFE0F\u20E3 DigiBot valida o código e desbloqueia os fundos, que são enviados ao vendedor
robot_text_10=Durante todo o processo, ambas as partes recebem e-mails com instruções e informações sobre o status do contrato. Eles também podem consultar o status de cada contrato a partir da opção <a target="_blank" style="color: #1da1f2;" href="./status.xhtml">rastrear</a>.
