terms_text = DigiDeal es un servicio autónomo guiado por las definiciones del acuerdo y las acciones de los participantes. En condiciones normales, nunca hay intervención humana, todo el proceso es guiado por algoritmos en función de las definiciones del acuerdo entre las partes. Los fondos tranferidos son propiedad del comprador hasta que el vendedor envía el código de recibo. En caso que el vendedor no pudiera demostrar el cumplimiento del acuerdo, los fondos serían retornados al comprador. El agente siempre cobrará, en concepto de comisión, el mismo importe de la comisión de la transacción de pago.